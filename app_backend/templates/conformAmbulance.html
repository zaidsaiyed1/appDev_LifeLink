<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Conform Page for delete</title>
</head>
<body>
              <form method="post" action="/deleteAmbulance/{{data.pk}}/">
                            {% csrf_token %}
                            <h4>{{data.ambulanceName}}</h4>
                            <h4>{{data.ambulanceNumber}}</h4>
                            <h3>Do you want to delete the Ambulance?</h3>
                            <input type="submit" value="Yes, Delete" />
                            <a href="{% url 'home' %}">Cancel</a>
              </form>
</body>
</html>
